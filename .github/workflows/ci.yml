name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  type-check:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run type-check --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: Create .env.test from GitHub Secrets
        run: |
          cat << EOF > .env.test.local
          DIRECTUS_URL="${{ secrets.TEST_DIRECTUS_URL }}"
          DIRECTUS_EMAIL="${{ secrets.TEST_DIRECTUS_EMAIL }}"
          DIRECTUS_PASSWORD="${{ secrets.TEST_DIRECTUS_PASSWORD }}"
          EOF

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Playwright Run
        run: npx playwright test

      - name: ğŸ“¸ Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
